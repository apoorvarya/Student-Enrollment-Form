<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Enrollment Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    form {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 300px;
      text-align: center;
    }

    label {
      display: block;
      margin-bottom: 8px;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 16px;
      box-sizing: border-box;
    }

    button {
      background-color: #4caf50;
      color: #fff;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-right: 10px;
    }

    button:hover {
      background-color: #45a049;
    }

    button.reset {
      background-color: #f44336;
    }

    button.reset:hover {
      background-color: #d32f2f;
    }

    .error-message {
      color: #f44336;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <form id="enrollmentForm">
    <label for="rollNo">Roll No:</label>
    <input type="text" id="rollNo" name="rollNo" required>

    <label for="fullName">Full Name:</label>
    <input type="text" id="fullName" name="fullName" required>

    <label for="class">Class:</label>
    <input type="text" id="class" name="class" required>

    <label for="birthDate">Birth Date:</label>
    <input type="date" id="birthDate" name="birthDate" required>

    <label for="address">Address:</label>
    <input type="text" id="address" name="address" required>

    <label for="enrollmentDate">Enrollment Date:</label>
    <input type="date" id="enrollmentDate" name="enrollmentDate" required>

    <div class="error-message" id="errorMessage"></div>

    <button type="button" onclick="resetForm()" class="reset">Reset</button>
    <button type="button" onclick="updateRecord()">Update</button>
    <button type="button" onclick="saveRecord()">Save</button>
  </form>

  <script>
    function resetForm() {
      document.getElementById("enrollmentForm").reset();
      document.getElementById("errorMessage").innerHTML = "";
    }

    function updateRecord() {
      // Implement update record logic
      document.getElementById("errorMessage").innerHTML = "Update functionality not implemented.";
    }

    function saveRecord() {
      // Basic form validation
      var form = document.getElementById("enrollmentForm");
      if (form.checkValidity()) {
        // Implement save record logic
        document.getElementById("errorMessage").innerHTML = "Record saved successfully.";
        resetForm();
      } else {
        document.getElementById("errorMessage").innerHTML = "Please fill in all the required fields.";
      }
    }
  </script>
</body>
</html>
